<meta charset="UTF-8">

<h1>PROGRAMA DE LICENCIA DE CONDUCIR</h1>
<h3 style="color: blue;" >EJERCICIO ORACLE LICENCIA</h3>

<script>


    let edad = prompt('¿Cual es tu edad?');
    let tieneLicencia = prompt('¿Tienes licencia? SI o NO');
    
    
    function saltoLinea() {
        document.write('<br><hr>');
    }

    function imprimir(texto) {
        document.write(texto);
        saltoLinea();
    }

    
    if (edad > 18 && tieneLicencia.toLowerCase() === 'si') {
        imprimir(`<h3>Tienes suficiente edad ${edad} y también tienes licencia</h3>`);
        imprimir('<h3>Si puedes conducir</h3>');

    } else if (edad > 18 && tieneLicencia.toLowerCase() === 'no') {
        imprimir(`<h3>Tienes suficiente edad ${edad} pero no tienes licencia</h3>`);
        imprimir('<h3>No puedes conducir</h3>');

    } else {
        imprimir(`<h3>Que mal tienes ${edad}</h3>`);
        imprimir('<h3>Lo siento no puedes conducir</h3>');
    }


</script>
